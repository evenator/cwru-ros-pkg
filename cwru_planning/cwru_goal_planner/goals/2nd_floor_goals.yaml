#These are the goals for the 2nd floor of Glennan + connecteds

#Loop the list of goal points, true or false?
loop: true

# Start with a list of goal points. These have to be defined later or we will be very unhappy
list:
    - 'lil_glennan_elevator'
    - 't_intersection'
    - 'end_white'
    - 'freight_elevator'
    
goals:
    lil_glennan_elevator:
        frame_id: 'odom'
        x: -1.8
        y: -3.2
        theta: 0
    t_intersection:
        frame_id: 'odom'
        x: 10.0
        y: -0.1
        theta: 1.57
    freight_elevator:
        frame_id: 'odom'
        x: 29.0
        y: 0.0
        theta: 3.14
    end_white:
        frame_id: 'odom'
        x: 10.0
        y: -56.0
        theta: 0
